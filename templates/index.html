<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    .survey-grouping {
        width: 30%;
        margin: 0px auto;
    }
    .form-group {
        text-align: left;
        width: 100%;
    }
</style>
<body>
    <div class="jumbotron-fluid survey-grouping text-center">
        <form class="width" action='/create_result' method='POST'>
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <p>Your Name: <input type='text' name='name'></p>
            </div>
            <div class="form-group">
            <p>Dojo Location:
                <select name="location">
                    <option value="Seattle"> Seattle </input>
                    <option value="San Francisco"> San Francisco </input>
                    <option value="Chicago"> Chicago </input>
                    <option value="Los Angeles"> Los Angeles </input>
                    <option value="Dallas"> Dallas </input>
                    <option value="Oklahoma City"> Oklahoma City </input>
                </select>
                </p>
                    </div>  
            <div class="form-group">
            <p>Favorite Language:
                <select name="language">
                    <option value="Python"> Python </input>
                    <option value="JavaScript"> JavaScript </input>
                    <option value="Java"> Java </input>
                    <option value="C"> C </input>
                    <option value="C#"> C# </input>
                    <option value="C++"> C++ </input>
                </select>
            </p>
            </div>
            <div class="form-group">
                <p>Comment (optional): </p>
                <textarea name ="comment" class="text"></textarea> 
            </div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type='submit' value=' Create Result '>
        </form>
        
    </div>
</body>
</html>
